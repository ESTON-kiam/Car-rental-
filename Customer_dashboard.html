<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Dashboard</title>
    <link href="assets/img/p.png" rel="icon">
    <link href="assets/img/p.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Car Rentals</h2>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Cars</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <img src="user-avatar.png" alt="User Avatar">
                <p>Welcome, Leslie Alexander</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <input type="text" placeholder="Search car name, model">
            </header>
            
            <section class="car-grid">
                <!-- Card 1 -->
                <div class="car-card">
                    <img src="audi-q7.jpg" alt="Audi Q7">
                    <h3>Audi Q7</h3>
                    <p>Premium Plus</p>
                    <p><strong>$250</strong> / day</p>
                    <button>Rent Now</button>
                </div>

               
                <div class="car-card">
                    <img src="mercedes-s-class.jpg" alt="Mercedes S-Class">
                    <h3>Mercedes-Benz S-Class</h3>
                    <p>Luxury Sedan</p>
                    <p><strong>$400</strong> / day</p>
                    <button>Rent Now</button>
                </div>

              
            </section>
        </main>
    </div>
    <script src="assets/js/scripts.js"
</body>
</html>
